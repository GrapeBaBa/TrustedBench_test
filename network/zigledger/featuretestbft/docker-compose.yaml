      - GODEBUG=netdns=go
    working_dir: /opt/gopath/src/github.com/zhigui/zigledger/orderer
    command: orderer
    ports:
      - 7050:7050
      - 27656:26656
      - 27657:26657
      - 27666:26666
      - 27667:26667
    volumes:
        - ./:/etc/zhigui/configtx
