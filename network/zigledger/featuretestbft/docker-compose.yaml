version: '2'

services:
  ca0:
    image: zhigui/zigledger-ca:x86_64-1.1.1
    environment:
      - ZIGLEDGER_CA_HOME=/etc/zhigui/zigledger-ca-server
      - ZIGLEDGER_CA_SERVER_CA_NAME=ca-org1
      - ZIGLEDGER_CA_SERVER_CA_CERTFILE=/etc/zhigui/zigledger-ca-server-config/ca.org1.example.com-cert.pem
      - ZIGLEDGER_CA_SERVER_CA_KEYFILE=/etc/zhigui/zigledger-ca-server-config/50f726e394496e839bbd675c276c15bb074648dce11422c01fb9b075786412cf_sk
      - ZIGLEDGER_CA_SERVER_TLS_ENABLED=true
      - ZIGLEDGER_CA_SERVER_TLS_CERTFILE=/etc/zhigui/zigledger-ca-server-config/ca.org1.example.com-cert.pem
